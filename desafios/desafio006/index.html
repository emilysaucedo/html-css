<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="Para adicionar parágrafos utilize a tag <p></p>">Parágrafos</abbr></li>
        <li><abbr title="Para níveis de títulos utilize h1, h2, h3 até h6">Títulos</abbr></li>
        <li><abbr title="Para imagens utilize <img> e coloque o local dela">Imagens</abbr></li>
        <li><abbr title="Para abreviações como essas, utilize <abbr>">Abreviações</abbr></li>
        <li><abbr title="Para códigos fonte utilize a tag <code> com a tag <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Para Listas numeradas, utilize a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Para Listas com demarcadores, utlize a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
